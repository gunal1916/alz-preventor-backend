services:
  - type: web
    name: alz-preventor-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alz-preventor-db
          property: connectionString

databases:
  - name: alz-preventor-db
    plan: free
    databaseName: alzpreventor
    user: alzpreventor_user